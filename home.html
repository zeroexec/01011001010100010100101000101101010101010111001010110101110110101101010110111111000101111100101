<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animasi Elegan</title>
    <style>
        /* * --- Variabel ---
         */
        :root {
            --dark-bg: #030408; 
            --circle-size: 250px; 
            --float-duration: 3.5s; 
            --entrance-duration: 1.5s; /* Durasi masuk diperpanjang */
            --entrance-curve: cubic-bezier(0.23, 1, 0.32, 1); /* Kurva elegan (slow-out) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* * --- Gaya Halaman ---
         */
        body {
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* * --- Container Utama ---
         */
        .welcome-area {
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            /* Animasi Masuk Utama: Menggunakan kurva baru dan durasi lebih lama */
            animation: areaEntrance var(--entrance-duration) var(--entrance-curve) forwards; 
        }

        /* * --- Wrapper Lingkaran ---
         */
        .profile-pic-wrapper {
            width: var(--circle-size); 
            height: var(--circle-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white; 
            
            opacity: 0;
            transform: scale(0.5);
            
            /* Animasi Masuk Logo: Menggunakan kurva baru dan durasi lebih lama, dengan delay */
            animation: 
                profileEntrance 1.2s var(--entrance-curve) forwards 0.5s, 
                profileFloat var(--float-duration) ease-in-out infinite 1.7s; /* Delay floating disesuaikan */
            
            filter: none;
        }

        /* * --- Gambar di Dalam Wrapper ---
         */
        .profile-pic {
            width: 100%; 
            height: 100%;
            border-radius: 50%; 
            object-fit: cover;
            display: block;
        }

        /* * --- Keyframes Animasi ---
         */
        
        @keyframes areaEntrance {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes profileEntrance {
            to { opacity: 1; transform: scale(1); }
        }

        /* Animasi Mengambang Murni */
        @keyframes profileFloat {
            0% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.01); 
            }
            100% { 
                transform: translateY(0px) scale(1); 
            }
        }

    </style>
</head>
<body>
    <div class="welcome-area">
        <div class="profile-pic-wrapper">
            <img src="logo.png" alt="Logo Digital" class="profile-pic">
        </div>
    </div>
</body>
</html>
