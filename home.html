<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animasi Garis Luar</title>
    <style>
        /* * --- Variabel ---
         */
        :root {
            --dark-bg: #030408; 
            --outline-color: #f3f4f6; /* Warna Garis Luar */
            --outline-width: 3px;     /* Tebal Garis Luar */
            --circle-size: 250px; 
            --float-duration: 3.5s; 
            --entrance-duration: 1.5s; 
            --entrance-curve: cubic-bezier(0.23, 1, 0.32, 1); 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* * --- Gaya Halaman ---
         */
        body {
            background-color: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* * --- Container Utama ---
         */
        .welcome-area {
            text-align: center;
            z-index: 10;
            opacity: 0;
            transform: scale(0.8);
            animation: areaEntrance var(--entrance-duration) var(--entrance-curve) forwards; 
        }

        /* * --- Wrapper Lingkaran (HANYA GARIS LUAR) ---
         */
        .profile-pic-wrapper {
            width: var(--circle-size); 
            height: var(--circle-size);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* --- PERUBAHAN UTAMA: Menghilangkan Background & Menambahkan Border --- */
            background-color: transparent; /* Hilangkan isian bulatan */
            border: var(--outline-width) solid var(--outline-color); /* Garis luar putih */
            
            overflow: hidden; /* Penting untuk memastikan gambar terpotong lingkaran */

            opacity: 0;
            transform: scale(0.5);
            
            animation: 
                profileEntrance 1.2s var(--entrance-curve) forwards 0.5s, 
                profileFloat var(--float-duration) ease-in-out infinite 1.7s; 
            
            filter: none; /* Pastikan tidak ada shadow/glow */
        }

        /* * --- Gambar di Dalam Wrapper ---
         */
        .profile-pic {
            /* Gambar mengisi 100% dari area lingkaran */
            width: 100%; 
            height: 100%;
            border-radius: 50%; /* Memastikan gambar dipotong sesuai border wrapper */
            object-fit: cover;
            display: block;
        }

        /* * --- Keyframes Animasi (Tidak Berubah) ---
         */
        
        @keyframes areaEntrance {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes profileEntrance {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes profileFloat {
            0% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.01); 
            }
            100% { 
                transform: translateY(0px) scale(1); 
            }
        }

    </style>
</head>
<body>
    <div class="welcome-area">
        <div class="profile-pic-wrapper">
            <img src="logo.png" alt="Logo Digital" class="profile-pic">
        </div>
    </div>
</body>
</html>
