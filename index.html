    <style>
        :root {
            --bg-light: black; 
            --text-dark: red; 
            --text-secondary: #666666; 
            --accent-blue: red; 
            --terminal-bg: black; 
            --terminal-border: black;
            --font-main: 'Roboto Mono', monospace; 
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.1);
            --glitch-duration: 0.2s; 
            --screen-glitch-duration: 0.03s; 
            --glitch-color1: #FF00FF; 
            --glitch-color2: #00FFFF; 
            --glitch-color3: #FF6600; 
        }
        
        @keyframes body-shake {
            0% { transform: translate(1px, 1px); }
            20% { transform: translate(-1px, 2px); }
            40% { transform: translate(-2px, -1px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(1px, -2px); }
            100% { transform: translate(-2px, 1px); }
        }

        body {
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-light); 
            color: var(--text-dark); 
            overflow: hidden; 
            transition: transform 0.05s linear; 
        }
        
        .shaking {
            animation: body-shake 0.05s infinite step-end;
        }

        .container {
            width: 100%;
            max-width: 500px; 
            padding: 30px; 
            text-align: left;
            background-color: var(--terminal-bg); 
            border: 1px solid var(--terminal-border);
            border-radius: 8px;
            box-shadow: var(--shadow-subtle);
            position: relative; 
            z-index: 10; 
        }
        
        @keyframes danger-blink {
            0%, 100% { 
                color: var(--accent-blue); 
                text-shadow: none;
            }
            10%, 30%, 50%, 70%, 90% { 
                color: white; 
                text-shadow: 0 0 5px red, 0 0 10px red; 
            }
            20%, 40%, 60%, 80% { 
                color: red; 
                text-shadow: 0 0 2px var(--accent-blue);
            }
        }

        .header-title {
            font-size: 15px; 
            font-weight: 700;
            color: var(--accent-blue);
            text-align: center;
            animation: danger-blink 2s infinite step-end;
        }

        @keyframes glitch-anim {
            0%, 100% { transform: translate(0); opacity: 1; }
            15% { transform: translate(-5px, 5px); color: var(--glitch-color1); }
            30% { transform: translate(5px, -5px); color: var(--glitch-color2); }
            45% { transform: translate(-3px, 3px); color: var(--glitch-color3); }
            60% { transform: translate(3px, -3px); color: var(--glitch-color1); }
            75% { transform: translate(-1px, 1px); color: var(--glitch-color2); }
        }

        .glitch-effect {
            animation: glitch-anim var(--glitch-duration) steps(1, end);
        }
        
        .header-title.glitch-effect {
            text-shadow: 
                -2px 0 var(--glitch-color1), 
                2px 0 var(--glitch-color2);
            animation: none; 
            color: red;
        }
        
        #glitchOverlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none; 
            z-index: 99; 
            opacity: 0; 
            transition: opacity 0.1s ease-out; 
            background: black; 
        }

        @keyframes screen-glitch-shift {
            0% { transform: translate(15px, 15px); }
            20% { transform: translate(-10px, -10px); }
            40% { transform: translate(20px, -15px); }
            60% { transform: translate(-15px, 10px); }
            80% { transform: translate(10px, 20px); }
            100% { transform: translate(15px, 15px); }
        }

        .screen-glitch-active {
            opacity: 0.8; 
            filter: saturate(2) contrast(1.5); 
        }
        
        .screen-glitch-active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg, 
                var(--glitch-color1) 0%, 
                var(--glitch-color2) 3%, 
                var(--glitch-color3) 6%
            ); 
            opacity: 0.2; 
            mix-blend-mode: color-dodge; 
            
            animation: screen-glitch-shift var(--screen-glitch-duration) infinite step-end;
            transform: translate(4vw, -4vh) scale(1.1); 
        }

        .screen-glitch-active::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg, 
                var(--glitch-color1) 0px, 
                var(--glitch-color2) 1px, 
                transparent 2px,
                transparent 4px
            );
            opacity: 0.3;
            mix-blend-mode: overlay; 
            
            animation: screen-glitch-shift var(--screen-glitch-duration) infinite step-end reverse;
            transform: translate(-5vw, 5vh) scale(0.9);
        }

        .header-info {
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--terminal-border);
            padding-bottom: 15px;
        }
        
        .terminal-output {
            min-height: 100px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-y: hidden;
            max-height: 350px; 
        }

        .hidden-input {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 1px; 
            height: 1px;
            opacity: 0; 
            z-index: -1; 
        }
        
        .message-success { color: green; }
        .message-error { color: blue; }

    </style>
</head>
<body>

    <script>

        let storedHash = null;

        const LOOP_TEXTS = [

        async function sha256Hex(str) {
            const enc = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest('SHA-256', enc);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        function appendOutput(text, className = '') {
            const line = document.createElement('div');
            line.textContent = text;
            if (className) {
                line.className = className;
            }
            output.appendChild(line);
            while (output.childElementCount > 15) {
                output.removeChild(output.firstChild);
            }
            output.scrollTop = output.scrollHeight; 
        }

        function startLoopTyping() {
            let currentLine = '';
            let lineIndex = 0;
            let textIndex = 0;
            
            function typeChar() {
                if (!currentLine) {
                    textIndex = Math.floor(Math.random() * LOOP_TEXTS.length);
                    currentLine = LOOP_TEXTS[textIndex];
                    lineIndex = 0;
                    appendOutput(`> ${currentLine.slice(0, lineIndex)}`, 'message-secondary');
                }

                if (lineIndex < currentLine.length) {
                    const lastLine = output.lastElementChild;
                    lastLine.textContent = `> ${currentLine.slice(0, lineIndex + 1)} |`; 
                    lineIndex++;
                    
                    setTimeout(typeChar, 0); 
                } else {
                    const lastLine = output.lastElementChild;
                    lastLine.textContent = `> ${currentLine.slice(0, lineIndex)}`; 
                    currentLine = ''; 
                    
                    setTimeout(typeChar, Math.random() * 4 + 1); 
                }
            }
            typeChar();
        }

        function startElementGlitchEffect() {
            const container = document.getElementById('terminalContainer');
            const elementsToGlitch = [glitchTitle, container];

            function triggerGlitch() {
                elementsToGlitch.forEach(el => {
                    el.classList.add('glitch-effect');
                });

                setTimeout(() => {
                    elementsToGlitch.forEach(el => {
                        el.classList.remove('glitch-effect');
                    });
                    
                    const nextGlitchTime = Math.random() * 2500 + 500; 
                    setTimeout(triggerGlitch, nextGlitchTime);
                }, 200); 
            }
            
            setTimeout(triggerGlitch, 1000); 
        }

        function startScreenGlitch() {
            function triggerScreenGlitch() {
                glitchOverlay.classList.add('screen-glitch-active');
                bodyElement.classList.add('shaking'); 
                
                const activeDuration = Math.random() * 200 + 100; 
                
                setTimeout(() => {
                    glitchOverlay.classList.remove('screen-glitch-active');
                    bodyElement.classList.remove('shaking'); 

                    const nextGlitchTime = Math.random() * 1500 + 500; 
                    setTimeout(triggerScreenGlitch, nextGlitchTime);
                }, activeDuration); 
            }
            
            setTimeout(triggerScreenGlitch, 500); 
        }

        async function preloadPasswordHash() {
            try {
                const snapshot = await db.ref('real/passwordHash').once('value');
                storedHash = snapshot.val();

                if (!storedHash) {
                    appendOutput("ERROR: Failed to retrieve hash. DB offline.", 'message-error');
                } else {
                    appendOutput("SUCCESS: Hash loaded. System operational.", 'message-success');
                    input.focus(); 
                }

            } catch (error) {
                console.error('Error saat memuat sandi:', error);
                appendOutput("FATAL ERROR: Network connection failed.", 'message-error');
            }
        }

        input.addEventListener('keydown', async (event) => {
            if (event.key !== 'Enter' || isAuthenticating) return;
            
            event.preventDefault();
            
            const password = input.value.trim();
            if (password.length === 0) return;

            isAuthenticating = true;
            
            appendOutput(`// Verifying input (${password.length} chars) via secure channel...`, 'message-secondary');
            
            const inputHash = await sha256Hex(password);
            
            if (inputHash === storedHash) {
                appendOutput('ACCESS GRANTED. Redirecting...', 'message-success');
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 500); 

            } else {
                appendOutput('ACCESS DENIED. Invalid credentials.', 'message-error');
                input.value = '';
                input.focus();
                isAuthenticating = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            preloadPasswordHash(); 
            startLoopTyping(); 
            startElementGlitchEffect(); 
            startScreenGlitch(); 
            
            document.addEventListener('click', () => {
                input.focus();
            });
        });
    </script>
