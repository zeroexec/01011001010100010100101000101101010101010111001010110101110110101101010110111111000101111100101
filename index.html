<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <style>
        /* Light Mode Variables - Classic Blue/Black Terminal */
        :root {
            --bg-light: #FFFFFF; 
            --text-dark: #333333; 
            --text-secondary: #666666; 
            --accent-blue: #007BFF; 
            --terminal-bg: #F8F8F8; 
            --terminal-border: #BBBBBB;
            --font-main: 'Roboto Mono', monospace; 
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: var(--font-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-light); 
            color: var(--text-dark); 
        }

        .container {
            width: 100%;
            max-width: 500px; 
            padding: 30px; 
            text-align: left;
            background-color: var(--terminal-bg); 
            border: 1px solid var(--terminal-border);
            border-radius: 8px;
            box-shadow: var(--shadow-subtle);
        }
        
        .header-info {
            margin-bottom: 20px;
            border-bottom: 1px dashed var(--terminal-border);
            padding-bottom: 15px;
        }

        .header-title {
            font-size: 1.5rem; 
            font-weight: 700;
            color: var(--accent-blue);
        }

        .header-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .terminal-output {
            min-height: 100px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            white-space: pre-wrap;
            overflow-y: hidden;
            max-height: 350px; /* Tingkatkan tinggi sedikit karena tidak ada prompt */
        }

        /* STYLE BARU: Menyembunyikan input secara visual */
        .hidden-input {
            position: absolute; /* Posisikan absolut agar tidak memengaruhi tata letak */
            top: 0; /* Letakkan di sudut */
            left: 0; 
            width: 1px; /* Ukuran sangat kecil */
            height: 1px;
            opacity: 0; /* Jadikan transparan sepenuhnya */
            z-index: -1; /* Pindahkan ke belakang */
        }
        
        .message-success { color: green; }
        .message-error { color: red; }

    </style>
</head>
<body>

    <div class="container" id="terminalContainer">
        
        <div class="header-info">
            <div class="header-title">
                [ ACCESS NODE: 01A ]
            </div>
            <div class="header-subtitle">
                Akses tidak diberikan<br>Memberikan virus ke perangkat
            </div>
        </div>

        <div class="terminal-output" id="output">
            System initialization...
        </div>

        <input 
            type="password" 
            id="passwordInput" 
            class="hidden-input"
            autofocus
        >

    </div>
    
    <script>
        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        // -----------------------------

        const input = document.getElementById('passwordInput');
        const output = document.getElementById('output');
        const REDIRECT_URL = 'beranda.html'; 

        let storedHash = null; 
        let isAuthenticating = false;
        
        // Array Teks untuk efek mengetik tak henti (cepat)
        const LOOP_TEXTS = [
            "Scanning port 80/tcp... OPEN",
            "Establishing TLS connection (256-bit)... OK",
            "Executing query: SELECT * FROM users WHERE status=active",
            "Hashing input buffer with SHA-256...",
            "Checking local integrity checksum: [OK]",
            "Waiting for remote server response...",
            "Generating encryption key sequence...",
            "ALERT: Attempted unauthorized read access detected.",
            "Processing background tasks... 98% complete",
            "Starting automated code scramble routine...",
            "DATA STREAM INITIATED: Encrypting payload...",
            "CONNECTION STATUS: SECURE",
        ];
        
        // Helper: compute SHA-256 hex
        async function sha256Hex(str) {
            const enc = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest('SHA-256', enc);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // Fungsi untuk menambahkan baris ke output
        function appendOutput(text, className = '') {
            const line = document.createElement('div');
            line.textContent = text;
            if (className) {
                line.className = className;
            }
            output.appendChild(line);
            while (output.childElementCount > 15) {
                output.removeChild(output.firstChild);
            }
            output.scrollTop = output.scrollHeight; 
        }

        // --- Fungsi Typing Effect Tak Henti (DIPERCEPAT) ---
        function startLoopTyping() {
            let currentLine = '';
            let lineIndex = 0;
            let textIndex = 0;
            
            function typeChar() {
                if (!currentLine) {
                    textIndex = Math.floor(Math.random() * LOOP_TEXTS.length);
                    currentLine = LOOP_TEXTS[textIndex];
                    lineIndex = 0;
                    // Teks baru ditambahkan ke output
                    appendOutput(`> ${currentLine.slice(0, lineIndex)}`, 'message-secondary');
                }

                if (lineIndex < currentLine.length) {
                    // Update baris terakhir di output dengan karakter berikutnya
                    const lastLine = output.lastElementChild;
                    lastLine.textContent = `> ${currentLine.slice(0, lineIndex + 1)} |`; 
                    lineIndex++;
                    
                    // JEDA PENGETIKAN: SANGAT CEPAT (5-15ms)
                    setTimeout(typeChar, Math.random() * 10 + 5); 
                } else {
                    // Baris selesai
                    const lastLine = output.lastElementChild;
                    lastLine.textContent = `> ${currentLine.slice(0, lineIndex)}`; 
                    currentLine = ''; // Reset
                    
                    // JEDA ANTAR BARIS: SINGKAT (100-300ms)
                    setTimeout(typeChar, Math.random() * 200 + 100); 
                }
            }
            typeChar();
        }

        // --- Fungsi Utama: Memuat Hash Sandi ---
        async function preloadPasswordHash() {
            try {
                const snapshot = await db.ref('real/passwordHash').once('value');
                storedHash = snapshot.val();

                if (!storedHash) {
                    appendOutput("ERROR: Failed to retrieve hash. DB offline.", 'message-error');
                } else {
                    appendOutput("SUCCESS: Hash loaded. System operational.", 'message-success');
                    input.focus(); // Pastikan fokus ada di input tersembunyi
                }

            } catch (error) {
                console.error('Error saat memuat sandi:', error);
                appendOutput("FATAL ERROR: Network connection failed.", 'message-error');
            }
        }

        // --- Event Listener Enter ---
        input.addEventListener('keydown', async (event) => {
            if (event.key !== 'Enter' || isAuthenticating) return;
            
            event.preventDefault();
            
            const password = input.value.trim();
            if (password.length === 0) return;

            isAuthenticating = true;
            
            // Tampilkan simulasi verifikasi di output terminal
            appendOutput(`// Verifying input (${password.length} chars) via secure channel...`, 'message-secondary');
            
            const inputHash = await sha256Hex(password);
            
            if (inputHash === storedHash) {
                appendOutput('ACCESS GRANTED. Redirecting...', 'message-success');
                // PENGALIHAN SEGERA
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 500); 

            } else {
                appendOutput('ACCESS DENIED. Invalid credentials.', 'message-error');
                input.value = '';
                input.focus(); // Pastikan fokus kembali
                isAuthenticating = false;
            }
        });

        // --- Inisialisasi ---
        document.addEventListener('DOMContentLoaded', () => {
            preloadPasswordHash(); 
            startLoopTyping(); 
            
            // Penting: Memastikan input selalu fokus bahkan setelah diklik di tempat lain
            document.addEventListener('click', () => {
                input.focus();
            });
        });
    </script>

</body>
</html>
