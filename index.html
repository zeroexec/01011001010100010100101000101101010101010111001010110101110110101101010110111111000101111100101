<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VΞLION System Access</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --gradient-start: #00FFC2; 
            --gradient-end: #0088FF;   
            --primary-gradient: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            
            --secondary-color: #FF6B6B; 
            --background-color: #121212; 
            --text-color: #e0e0e0; 
            --modal-background: #1e1e1e; 
            --input-background: #2c2c2c;
            --input-border: #444444;
            --shadow-color: rgba(0, 0, 0, 0.7); 
            --success-text: #66bb6a;
            --error-text: #ef5350;
            --loading-color: var(--gradient-end); 
            
            --toast-bg-success: #1e3a24; 
            --toast-bg-error: #3a1e1e; 
            --toast-border-success: var(--success-text);
            --toast-border-error: var(--error-text);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden; 
        }
        
        .title-display {
            font-size: 10rem; 
            font-weight: 900; 
            letter-spacing: -5px;
            cursor: pointer; 
            transition: opacity 0.3s;
            
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 194, 0.4), 0 0 30px rgba(0, 136, 255, 0.2);
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1.0; }
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            display: none; 
            justify-content: center; align-items: center;
            z-index: 1000; 
            opacity: 0; 
            pointer-events: auto; 
        }

        .modal-overlay.active { 
            display: flex; 
            opacity: 1; 
        }

        .modal-content {
            background-color: var(--modal-background); padding: 30px; border-radius: 10px; width: 300px;
            box-shadow: 0 0 25px var(--shadow-color), 0 0 10px var(--gradient-start);
            position: relative; 
            pointer-events: auto; 
            
            opacity: 1;
            transform: scale(1) translateY(0); 
            transition: none; 
        }
        
        .modal-overlay.active .modal-content { 
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .welcome-text {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            text-align: center;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.5rem;
            
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group input {
            width: 100%; padding: 12px; background-color: var(--input-background); color: var(--text-color);
            border: 1px solid var(--input-border); border-radius: 6px; box-sizing: border-box; 
            font-size: 16px; transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: var(--gradient-end); 
            outline: none; 
            box-shadow: 0 0 0 2px rgba(0, 136, 255, 0.3);
        }
        
        button {
            width: 100%; padding: 12px; 
            background: var(--primary-gradient); 
            color: var(--background-color); 
            border: none; border-radius: 6px; font-size: 18px; cursor: pointer; font-weight: 700;
            transition: opacity 0.3s, transform 0.1s;
        }
        button:hover { opacity: 0.9; }

        #loadingModal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(30, 30, 30, 0.95); display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 10px; opacity: 0;
            pointer-events: none; transition: opacity 0.3s;
        }
        #loadingModal.active { opacity: 1; pointer-events: auto; }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2); 
            border-top: 4px solid var(--loading-color); 
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loadingText { 
            margin-top: 15px; 
            color: var(--loading-color); 
            font-family: 'Roboto', sans-serif; font-weight: 700; 
            text-shadow: 0 0 5px rgba(116, 212, 255, 0.5); 
        }

        #toastContainer {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1001; pointer-events: none;
        }
        .toast {
            min-width: 250px; max-width: 90vw; padding: 15px 20px; border-radius: 8px; font-family: 'Roboto', sans-serif;
            font-size: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.4s, bottom 0.4s; position: relative;
            bottom: -50px; 
        }
        .toast.show { opacity: 1; visibility: visible; bottom: 0; }
        .toast-success {
            background-color: var(--toast-bg-success); color: var(--success-text); border: 1px solid var(--toast-border-success);
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3);
        }
        .toast-error {
            background-color: var(--toast-bg-error); color: var(--error-text); border: 1px solid var(--toast-border-error);
            box-shadow: 0 4px 15px rgba(239, 83, 80, 0.3);
        }
    </style>
</head>
<body>

    <div class="title-display" id="titleDisplay">VΞLION</div>

    <div class="modal-overlay" id="passwordModal">
        <div class="modal-content" id="modalContent">
            
            <h3 class="welcome-text">WELCOME</h3>
            
            <div class="input-group">
                <input 
                    type="password" 
                    id="passwordInput" 
                    placeholder="Masukkan Sandi Akses" 
                    autocomplete="off" 
                    required
                >
            </div>
            
            <button id="loginButton">Masuk</button>
            
            <div id="loadingModal">
                <div class="spinner"></div>
                <div id="loadingText">Verifikasi Kunci...</div>
            </div>
        </div>
    </div>
    
    <div id="toastContainer"></div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        const titleDisplay = document.getElementById('titleDisplay');
        const passwordModal = document.getElementById('passwordModal');
        const modalContent = document.getElementById('modalContent');
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const loadingModal = document.getElementById('loadingModal');
        const toastContainer = document.getElementById('toastContainer');
        const REDIRECT_URL = 'beranda.html'; 
        const TOAST_DURATION = 3000; 
        let storedHash = null; 
        let isModalOpen = false;

        async function sha256Hex(str) {
            const enc = new TextEncoder().encode(str);
            const digest = await crypto.subtle.digest('SHA-256', enc);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        function showToast(text, isError = false) {
            const toast = document.createElement('div');
            toast.textContent = text;
            toast.className = `toast ${isError ? 'toast-error' : 'toast-success'}`;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10); 

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toastContainer.removeChild(toast);
                }, 500); 
            }, TOAST_DURATION);
        }

        function handleAuthResult(text, isError = false) {
            loadingModal.classList.remove('active'); 
            
            showToast(text, isError);

            if (isError) {
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk';
                setTimeout(() => { 
                    passwordInput.focus();
                    passwordInput.value = ''; 
                }, TOAST_DURATION);
            }
        }
        
        function openModal() {
            if (storedHash) {
                passwordModal.classList.add('active');
                isModalOpen = true;
                setTimeout(() => passwordInput.focus(), 50); 
            } else {
                showToast("Sistem belum siap. Gagal memuat hash sandi.", true);
            }
        }

        function closeModal() {
            passwordModal.classList.remove('active');
            loadingModal.classList.remove('active'); 
            isModalOpen = false;
            passwordInput.value = ''; 
            loginButton.disabled = false;
            loginButton.textContent = 'Masuk';
            document.body.focus(); 
        }

        async function preloadPasswordHash() {
            try {
                const snapshot = await db.ref('real/passwordHash').once('value');
                storedHash = snapshot.val();

                if (!storedHash) {
                    showToast("ERROR: Gagal memuat data kunci.", true);
                }

            } catch (error) {
                console.error('Error saat memuat sandi:', error);
                showToast("FATAL ERROR: Koneksi jaringan gagal.", true);
            }
        }

        async function handleLogin() {
            const password = passwordInput.value.trim();
            
            if (!password) {
                showToast("Sandi akses diperlukan.", true);
                return;
            }

            if (!storedHash) {
                showToast("Sistem belum siap. Coba buka ulang modal.", true);
                return;
            }

            loadingModal.classList.add('active');
            loginButton.disabled = true;

            const inputHash = await sha256Hex(password);
            
            await new Promise(resolve => setTimeout(resolve, 800)); 
            
            if (inputHash === storedHash) {
                
                handleAuthResult('Akses Diberikan. Mengalihkan...', false);
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1000 + TOAST_DURATION); 

            } else {
                
                handleAuthResult('Kata Sandi salah.', true);
            }
        }

        titleDisplay.addEventListener('click', () => {
            if (!isModalOpen) {
                openModal();
            }
        });

        passwordModal.addEventListener('click', (event) => {
            if (event.target === passwordModal) {
                closeModal();
            }
        });

        loginButton.addEventListener('click', handleLogin);

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                if (!isModalOpen) {
                    openModal();
                } else {
                    handleLogin();
                }
                event.preventDefault(); 
            } else if (event.key === 'Escape') {
                if (isModalOpen) {
                    closeModal();
                }
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            preloadPasswordHash(); 
            document.body.focus(); 
        });
    </script>

</body>
</html>
